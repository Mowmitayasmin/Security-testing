# Bandit security scan workflow for Python

name: Bandit
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '0 12 * * 0'

jobs:
  bandit:
    permissions:
      contents: read # Required for actions/checkout to fetch code
      security-events: write # Required for GitHub Security tab reporting

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Bandit Scan
        uses: shundor/python-bandit-scan@ab1d87dfccc5a0ffab88be3aaac6ffe35c10d6cd
        with:
          exit_zero: true # Continue even if vulnerabilities are found
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
